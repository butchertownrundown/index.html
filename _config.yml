title: Butchertown Rundown
description: A Racing Louisville Podcast
baseurl: "https://butchertownrundown.github.io/index.html/"
url: "https://butchertownrundown.github.io/index.html/"

# Markdown settings
markdown: kramdown

# Sass settings
sass:
  add_charset: true
  sass_dir: assets/sass
  style: :compressed

# Build settings
exclude:
  - package.json
  - README.md
  - CNAME
  - assets/sass

# Plugin settings
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Podcast Feed settings
title:          Butchertown Rundown: A Racing Louisville Podcast
email:          butchertownrundown@gmail.com
description:    The first and only podcast about the NWSL'S Racing Louisville FC
subtitle:       
url:            https://butchertownrundown.github.io/index.html/
language:       en-us
author:         Butchertown Rundown
copyright:      "CC BY 4.0"

feed:
  collections:
    episodes:
      path: "/episodes.xml"

collections:
  episodes:
